<html>
	<head><title>Login</title></head>
	<body><h1>Welcome!</h1>
	<p>Connected to {{dbhost}} at port {{dbport}} for database {{dbname}}.</p>
	<br>
		<form action="{{url_for('login')}}" method="POST">
			Username: <input type="text" name="login_name" />
			Password: <input type="text" name="login_pass" />
			<input type="submit" value="Log in" />
		</form>
	<br>
		<form action="{{url_for('create_user')}}" method="GET">
			New to OSNAP? <input type="submit" value="Create a new account" />
		</form>
	</body>
</html>
